<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../lib/zepto/zepto.min.js"></script>


    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <script src="../lib/mui/js/mui.min.js"></script>

    <script src="../lib/artTemplate/template-web.js"></script>


    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/productdetails.css">
    <script src="../js/productdetails.js"></script>

    <body>
        <div class="container">
            <!-- 顶部导航 -->
            <div class="header">
                <a class="icon">
                    <span class="mui-icon mui-icon-arrowleft callback"></span>
                </a>
                <span class="new">
                    省 钱 控
                </span>
                <a href="http://android.myapp.com/myapp/detail.htm?apkName=com.manmanbuy.bijia&ADTAG=mobile" class="app">
                    <img src="../images/header_app.png" alt="">
                </a>

            </div>
            <div class="main">
               <!-- 商品详情页模板 -->

            </div>






        </div>

        <script type="text/html" id="productlist">
             <div class="title">
                    <p>{{productName}}</p>
                </div>
                <div class="subtiitle">
                    <span>{{productFrom}}</span>
                    <span>{{productTime}}</span>
                    <span>{{productTips}}</span>
                </div>
                <div class="content">
                    <span>
                        {{productInfo}}
                    </span>
                   {{#productImgSm}}
                </div>
                <p>{{productInfo1}}</p>
                <div class="top">
                   {{#productImgLg}}

                <div class="go">
                    <button class="goshoping">前往购买</button>
                </div>
                
                <div class="QR">
                 <img src="../images/mmbweixin2.png" alt="">
                </div>
                <div class="commit">
                   {{#productComment
                   }}
                </div>
        
        
        </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brand</title>
    <script>
        document.querySelector('html').style.fontSize = screen.width / 10 + "px";

        if (screen.width >= 414) {
            document.querySelector('html').style.fontSize = 41.4 + "px";
        }
    </script>
    <script src="../lib/jQuery/jquery-3.1.1.min.js"></script>

    <script src="../lib/artTemplate/template-web.js"></script>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <script src="../lib/mui/js/mui.min.js"></script>

    <link rel="stylesheet" href="../css/brand.css">
    <script src="../js/brand.js"></script>
</head>

<body>
    <div class="contain">
        <!-- 顶部导航 -->
        <div class="topNav">
            <div class="logo fl">
                <a href="../index.html">
                    <img src="../images/header_logo.png" alt="">

            </div>
            <div class="download fr">
                <a href="#">

            <input type="text" placeholder="请输入你想比价的商品">
            <button type="button" class="mui-btn mui-btn-warning">搜索</button>
        </div>

        <!-- 中间内容 -->
        <div class="main">

            <div class="nav">
                <a href="../index.html">首页</a>
                <span>></span>
                <a href="./brand.html">品牌大全</a>
            </div>


            <!-- 品牌内容 -->
            <div class="brandContent">
                <div class="brandTitle">
                    <p>热门品牌排行</p>
                </div>

                <div class="content">
                    <ul class="mui-table-view brandList">
                        <!-- <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">平板电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">液晶电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">LED电视十大品牌</a>
                    </li> -->
                    </ul>
                </div>
            </div>

            
        </div>
        <!-- 底部 -->
        <div class="footer">
            <div class="function">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#">
                    <img src="../images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="foot">
                <p>
                    <a class="appDownload" href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p>
                    m.manmanbuy.com
                </p>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/html" id="tplBrand">
    {{each result v k}}
    <li class="mui-table-view-cell" data-brandtitleid="{{v.brandTitleId}}" data-id="{{v._id}}">
        <a class="goBrand mui-navigate-right">{{v.brandTitle}}</a>
    </li>
    {{/each}}
</script>

            <div class="navBar">
                <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" id="navBarScroll">

                        <a href="#">首页</a>

        <!-- 中间内容部分 -->

                </a>
            </div>
            <div class='appDown'>
                <p class='message'>
                    <a href="#" class='mobile'>手机APP下载</a>

<script type='text/html' id='productMessageList'>
    {{each result value key}}
    <div class="title">{{value.productName}}</div>
    <div class="usermessage">
        <span class='productFrom'>{{value.productFrom}}</span>
        <span class='productTime'>{{value.productTime}}</span>
        <span class='productTips'>{{value.productTips}}</span>
    </div>
    <div class='info'>

        <div class="mallPic">
            {{@value.productImg}}
        </div> {{value.productInfo}}
    </div>
    <div class="bigPic">
        {{@value.productImg}}
    </div>
    <button class='btn'>前往购买</button>
    <div class="code">
        <img src="../images/mmbweixin2.png" alt="">
    </div>
    <div id='commit'>
        {{@value.productComment}}
    </div>

    {{/each}}
</script>

<!-- 品牌内容模版 -->
<script type="text/html" id="tplbrandCon">
    {{each result v k}}
    <li class="mui-table-view-cell tplcon" data-brandid="{{v.brandId}}">
        <a class="mui-navigate-right">
            <div class="left">{{k+1}}</div>
            <div class="right">
                <p class="Digtitle">{{v.brandName}}</p>
                <p class="sale">{{v.brandInfo}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<!-- 销量模版 -->
<script type="text/html" id="tplhdCon">
    {{each result v k}}
    <li class="mui-table-view-cell hdtpl" data-productid="{{v.productId}}">
            <div class="hdleft">
                {{@v.productImg}}
            </div>
            <div class="hdright">
                <div class="hdtitle mui-ellipsis-3">{{v.productName}}</div>
                <div class="prices">
                    <span class="price fl">{{v.productPrice}}</span>
                    <span class="stars fr">
                        ★★★★★
                    </span>
                </div>
                <div class="other">
                    <span class="offer">{{v.productQuote}}</span>&nbsp;&nbsp;
                    <span class="comment">全网{{v.productCom}}</span>
                </div>
            </div>
        </li>
    {{/each}}
</script>

<!-- 评论模版 -->
<script type="text/html" id="tplcom">
    {{each result v k}}
    <li class="mui-table-view-cell comtpl" data-productid="{{v.productId}}">
        <div class="top">
            <div class="pic">
                <img src="../images/Thumb_com.jpg" alt="">
            </div>
            <div class="tit mui-ellipsis-2">{{v.tit}}</div>
        </div>

        <div class="bottom">
            <div class="box"></div>
            <div class="name">
                <div class="userbox">
                    <span class="username">{{v.comName}}：</span>
                    <span class="star">★★★★★</span>
                </div>
                <div class="datetime">{{v.comTime}}</div>
            </div>
            <div class="con">
                {{v.comContent}}
            </div>
        </div>
    </li>
    {{/each}}
</script>
